<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odin Project Weather</title>
</head>

<body>
  <header>
    <h1>Odin Project Weather</h1>
  </header>
  <form action="#">
    <label for="search-city">Weather For Location</label>
    <input type="text" id="search-city" name="search-city">
    <button id="search-button">Search</button>
  </form>
  <article class="outer-box">
    <h2 id="place-forecast"></h2>
    <div class="inner-box">
      <article>
        <img src="" alt="weather-icon" id="current-temperature">
        <h1 id="temp_c"></h1>
      </article>
      <article id="weather-info">
        <p id="feelslike_c">Feels Like: </p>
        <p id="humidity">Humidity: </p>
        <p id="wind_kph">Wind Speed: </p>
        <p id="vis_km">Visibility: </p>
        <p id="uv">UV: </p>
        <p id="pressure_in">Pressure: </p>
      </article>
  </article>
  </div>

  <div class="outer-box">
    <h2>Future Forecast</h2>
    <article class="inner-flex">
      <article class="forecast">
        <h2>Date</h2>
        <p>Weather Status</p>
        <img src="" alt="weather-icon">
      </article>
      <article class="forecast">
        <h2>Date</h2>
        <p>Weather Status</p>
        <img src="" alt="weather-icon">
      </article>
    </article>
  </div>
  <img src="" alt="Giphy Image">
</body>

</html>
